{% extends "tasks/layout.html" %}
{% block body %}
    <h1>Add Tasks</h1>
    <form action="{% url 'tasks:add' %}" method="post">
        {% csrf_token %}
        <input type="text" name="task" placeholder="New Task">
        <button type="submit">Add Task</button>
        </form>
        <br>
        
        <a href="{% url 'tasks:index' %}">Back to Tasks</a>
{% endblock %}
