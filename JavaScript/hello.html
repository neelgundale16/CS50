<!DOCTYPE html>
<html lang="en">    
<head>
    <title>Hello</title>
    <script> 
        function hello() {
            if (document.querySelector("h1").innerHTML==="Hello, World!") {
                document.querySelector("h1").innerHTML="Goodbye!";
            }
            else   {
                document.querySelector("h1").innerHTML="Hello, World!";
            }
        }
       
    </script>
</head>

<body>
    <h1>Hello, World!</h1>
    <button onclick="hello()">Click Here</button>
</body>

</html>
